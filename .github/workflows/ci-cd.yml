name: CI/CD Pipeline
on:
  workflow_dispatch:
  # push:
  #   branches: [main, release/*]
  # pull_request:
  #   branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm run test
      - name: Build affected
        run: npx nx affected --target=build --parallel=3

  governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Validate Policies (OPA)
        run: ./tools/validate-policies.sh
      - name: Dependency Check
        run: npm run dep-graph:check

  performance:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3
      - name: Run k6 Load Test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: tools/k6/suite/rls-load-test.js
          flags: --vus 10 --duration 10s
        continue-on-error: true # Allow pass if API not reachable in CI demo

  security-scan:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: SBOM generation
        run: npm run sbom:generate

      - name: Container scanning
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Sign SBOM
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          if [ -n "$COSIGN_PRIVATE_KEY" ]; then
            echo "$COSIGN_PRIVATE_KEY" > cosign.key
            cosign sign-blob --key cosign.key --yes sbom.json > sbom.json.sig
            echo "SBOM Signed successfully."
          else
            echo "Skipping signing: COSIGN_PRIVATE_KEY not set."
          fi
