<virteex-ui-modal
  [isOpen]="true"
  [title]="options.title"
  [size]="'sm'"
  (close)="close()">

  <!-- Message Body -->
  <div class="mt-2 text-sm text-gray-600 dark:text-gray-300">
    <p>{{ options.message }}</p>
  </div>

  <!-- Footer Actions -->
  <div footer class="flex justify-end gap-3 w-full">
    @if (options.cancelText) {
      <button
        type="button"
        class="inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        (click)="cancel()">
        {{ options.cancelText }}
      </button>
    }
    <button
      type="button"
      class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      (click)="confirm()">
      {{ options.confirmText || 'Aceptar' }}
    </button>
  </div>
</virteex-ui-modal>
