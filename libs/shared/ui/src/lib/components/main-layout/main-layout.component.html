<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    class="bg-gray-800 text-white w-64 flex flex-col transition-all duration-300"
    [class.hidden]="!isSidebarOpen"
  >
    <div class="p-4 text-center font-bold text-xl border-b border-gray-700">
      Virteex ERP
    </div>
    <nav class="flex-1 overflow-y-auto py-4">
      <ul class="space-y-1">
        <!-- Dashboard -->
        <li>
            <a routerLink="/" class="block px-4 py-2 hover:bg-gray-700">Home</a>
        </li>
        <!-- Domains -->
        <li><a routerLink="/accounting" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Accounting</a></li>
        <li><a routerLink="/inventory" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Inventory</a></li>
        <li><a routerLink="/payroll" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Payroll</a></li>
        <li><a routerLink="/crm" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">CRM</a></li>
        <li><a routerLink="/purchasing" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Purchasing</a></li>
        <li><a routerLink="/treasury" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Treasury</a></li>
        <li><a routerLink="/fixed-assets" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Fixed Assets</a></li>
        <li><a routerLink="/projects" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Projects</a></li>
        <li><a routerLink="/manufacturing" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Manufacturing</a></li>
        <li><a routerLink="/billing" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Billing</a></li>
        <li><a routerLink="/catalog" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Catalog</a></li>
        <li><a routerLink="/bi" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">BI</a></li>
        <li><a routerLink="/admin" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Admin</a></li>
        <li><a routerLink="/fiscal" routerLinkActive="bg-gray-700" class="block px-4 py-2 hover:bg-gray-700">Fiscal</a></li>
      </ul>
    </nav>
    <div class="p-4 border-t border-gray-700">
      <a routerLink="/auth/login" class="block px-4 py-2 text-sm text-gray-400 hover:text-white">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <button (click)="toggleSidebar()" class="text-gray-500 focus:outline-none">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <div class="font-semibold text-gray-700">User</div>
    </header>

    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
