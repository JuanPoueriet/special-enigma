
    <div class="form-group">
      @if (label) {
        <label [for]="'input-' + label">{{ label }}</label>
      }
      <input
        [id]="'input-' + label"
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onTouched()"
        [disabled]="disabled"
      />
      @if (error) {
        <div class="error-msg">{{ error }}</div>
      }
    </div>
