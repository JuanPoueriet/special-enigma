
    <div class="form-group">
      <label *ngIf="label">{{ label }}</label>
      <input
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onTouched()"
        [disabled]="disabled"
      />
      <div *ngIf="error" class="error-msg">{{ error }}</div>
    </div>
