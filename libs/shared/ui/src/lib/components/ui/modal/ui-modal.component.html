@if (isOpen) {
  <div class="modal-container" [@modalContainer]>
    <!-- Backdrop -->
    <div class="modal-backdrop" [@modalBackdrop] (click)="onBackdropClick()"></div>
    <!-- Modal Panel -->
    <div class="modal-panel-wrapper">
      <div
        class="modal-panel"
        [ngClass]="'size-' + size"
        [@modalPanel]
        role="dialog"
        aria-modal="true"
        [attr.aria-label]="title">
        <!-- Header -->
        @if (title || !hideCloseButton) {
          <div class="modal-header">
            @if (title) {
              <h2 class="modal-title">{{ title }}</h2>
            }
            <div class="modal-actions">
              @if (!hideCloseButton) {
                <button
                  class="close-button"
                  (click)="closeModal()"
                  type="button"
                  aria-label="Close">
                  <lucide-icon [img]="XIcon" class="icon"></lucide-icon>
                </button>
              }
            </div>
          </div>
        }
        <!-- Content -->
        <div class="modal-content">
          <ng-content></ng-content>
        </div>
        <!-- Footer (Optional) -->
        @if (footerContent.childNodes.length > 0) {
          <div class="modal-footer">
            <ng-content select="[footer]"></ng-content>
          </div>
        }
        <!-- Hidden ref to check if footer exists -->
        <div #footerContent style="display: none"><ng-content select="[footer]"></ng-content></div>
      </div>
    </div>
  </div>
}
