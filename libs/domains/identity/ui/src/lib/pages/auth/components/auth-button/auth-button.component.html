<button
  [type]="type"
  [disabled]="disabled || loading"
  class="submit-button"
  [class.loading]="loading"
  (click)="onClick.emit($event)">

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="spinner"></div>

  <!-- Button Content -->
  <span *ngIf="!loading" class="btn-content">
    <ng-content select="[icon]"></ng-content>
    <ng-content></ng-content>
  </span>
</button>
