<button
  [type]="type"
  [disabled]="disabled || loading"
  class="submit-button"
  [class.loading]="loading"
  (click)="onClick.emit($event)">

  <!-- Loading Spinner -->
  @if (loading) {
    <div class="spinner"></div>
  }

  <!-- Button Content -->
  @if (!loading) {
    <span class="btn-content">
      <ng-content select="[icon]"></ng-content>
      <ng-content></ng-content>
    </span>
  }
</button>
