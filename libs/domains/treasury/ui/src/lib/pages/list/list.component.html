<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Bank Accounts</h1>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bank</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account Number</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Currency</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let account of accounts$ | async">
          <td class="px-6 py-4 whitespace-nowrap">{{ account.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ account.bankName }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ account.accountNumber }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ account.currency }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ account.balance | currency:account.currency }}</td>
        </tr>
        <tr *ngIf="(accounts$ | async)?.length === 0">
          <td colspan="5" class="px-6 py-4 text-center text-gray-500">No bank accounts found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Add New Account</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input [(ngModel)]="newAccount.name" name="name" placeholder="Account Name" class="border p-2 rounded w-full">
      <input [(ngModel)]="newAccount.bankName" name="bankName" placeholder="Bank Name" class="border p-2 rounded w-full">
      <input [(ngModel)]="newAccount.accountNumber" name="accountNumber" placeholder="Account Number" class="border p-2 rounded w-full">
      <select [(ngModel)]="newAccount.currency" name="currency" class="border p-2 rounded w-full bg-white">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="MXN">MXN</option>
      </select>
      <button (click)="createAccount()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 col-span-1 md:col-span-2">
        Create Account
      </button>
    </div>
  </div>
</div>
