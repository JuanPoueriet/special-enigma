version: '3.8'

services:
  api-gateway:
    image: node:18-alpine
    container_name: virteex-api-gateway
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - VIRTEEX_HMAC_SECRET=dev-hmac-secret-for-local-only
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://virteex:virteex_password@postgres:5432/virteex_erp
      - NODE_ENV=development
    command: npm run start # Adjust based on actual start command or use nx serve
    depends_on:
      - postgres
      - redis

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: virteex-postgres
    restart: always
    environment:
      POSTGRES_USER: virteex
      POSTGRES_PASSWORD: virteex_password
      POSTGRES_DB: virteex_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: virteex-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Observability Stack
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: virteex-jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"

  prometheus:
    image: prom/prometheus:latest
    container_name: virteex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: virteex-grafana
    ports:
      - "3001:3000" # Changed to 3001 to avoid conflict with potential NestJS app on 3000
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
